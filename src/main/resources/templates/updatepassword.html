<script type="text/javascript">$(function() {
    var destUrl = 'https://i.360.cn/profile/accountsecurity';
    var beforePage = document.referrer;
    function isFromSecWarn(pageUrl) {
        var index = pageUrl.indexOf("/security/secwarn");
        return index >-1 ? true : false;
    }
    destUrl = isFromSecWarn(beforePage) ? beforePage : destUrl;
    function successTips() {
        QUCi360.utils.panel({
            type: 'success',
            message: '绑定手机号成功',
            supplement: '您以后可以使用该手机号进行登录啦',
            jumpUrl: destUrl
        });
    }

    function failTips(err) {
        QUCi360.utils.panel({
            type: 'fail',
            message: err.errmsg,
            supplement: '',
            reload: false
        });
    }
    //注册绑定手机、解绑手机、修改手机事件
    $('.bind-mobile').on('click', function(e) {
        e.preventDefault();
        QHPass.bindMobile(successTips);
    });
    $('.del-mobile').on('click', function(e) {
        e.preventDefault();
        QUCi360.delBindMobile(function() {
            $('.mobile-wrapper').hide();
            $('.del-bind-mobile-wrapper').show();
        }, failTips);
    });
    $('.modify-mobile').on('click', function(e) {
        e.preventDefault();
        QUCi360.modifyMobile(successTips);
    });
});</script>
