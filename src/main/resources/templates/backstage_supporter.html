                <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>

<script src="js/utils.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });
    let sideApp = new Vue({//挂载在侧边栏的Vue
        el: "#sideApp",
        data: {},
        methods: {
            sideClick: function (status) {//侧边栏轮播图点击事件(更改主体标签内容)
                bodyApp.sideStatus=status;
                if(status===1){//轮播图CRUD
                    console.log("轮播图CRUD");
                    $.ajax({
                        url: "/banners",
                        data:{
                        },
                        method:"Get",
                        success: function (r) {
                            console.log("banners:"+r);
                            if(r.code==OK) {
                                bodyApp.banners = r.data;
                            }
                        }

                    })
                }else if(status===2){//票务CRUD
                    console.log("景区活动CRUD");
                }else if(status===3){//普通用户账户管理
                    console.log("用户CRUD");
                    $.ajax({
                        url:"/users",
                        method:"get",
                        success:function (r) {
                            console.log("users:"+r)
                            if (r.code == 0) {
                                bodyApp.users = r.data;
                            }
                        }
                    })
                }else if(status===4){//管理员账户管理
                    console.log("管理员账户管理");
                }
            },
        }
    })
    let bodyApp = new Vue({//挂载在内容主体的Vue
        el: "#bodyApp",
        data: {
            sideStatus:0,
            banners:[],
            insertBannerFormStatus:0,
            users:[]
        },
        methods:{
            showInsertBannerForm:function(id){
                this.insertBannerFormStatus=id;
            },
            insertBanner:function (sortNum) {
                console.log("insertBanner:");
                let files =document.getElementById("imageFile"+sortNum).files;
                console.log("files.length:"+files.length);
                if(files.length>0){
                    let file=files[0];
                    console.log(file);
                    uploadImage(file,sortNum);
                }else{
                    alert("请选择要上传的文件!!!");//如果用户没选中文件,给与提示
                    return;
                }
            },
            deleteBanner:function (id) {
                console.log("deleteBanner");
                $.ajax({
                    url:"/deleteBanner",
                    data:{
                        id:id
                    },
                    method: "get",
                    success:function (r) {
                        console.log("deleteBanner:"+r.code);
                        sideApp.sideClick(1);//执行方法，目的是遍历轮播图
                    }
                })
            }
        }
    })
    function uploadImage(file,sortNum){
        let form=new FormData();
        //将用户上传的文件,追加到表单中imageFile就是它的name属性
        form.append("imageFile",file);
        form.append("sortNum",sortNum)
        $.ajax({
            url:"/addBanner",
            method:"post",
            data: form,
            //文件上传时必须编写的两个属性设置
            contentType:false,
            processData:false,
            success:function(r){
                if(r.code==OK){
                    bodyApp.banners=r.data;
                    bodyApp.insertBannerFormStatus=0;
                }else{
                    alert(r.message);
                }
                $("#imageFile").val("");
            }
        });
    }
</script>
<script type="text/html" id="barDemo">
<!--    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看数据</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){//点击查看
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){//点击删除
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url:"/deleteUser",
                        data:{
                            id:data.id
                        },
                        method:"get",
                        success:function (r) {
                            if (r.code == OK){
                                obj.del();
                                layer.close(index);
                            }
                        }
                    })
                });
            } else if(obj.event === 'edit'){//点击编辑
                layer.alert('查看json数据：<br>'+ JSON.stringify(data))
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
