<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">凤凰古城</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">CRUD</a>
                    <dl class="layui-nav-child">
                        <dd @click="bannerCRUD()"><a href="javascript:;">轮播图</a></dd>
                        <dd @click="activitiesCRUD()"><a href="javascript:;">景区活动</a></dd>
                        <dd><a href="homePage.html">查看效果(跳转网页)</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd @click="userManagement()"><a href="javascript:;">普通用户账户管理</a></dd>
                        <dd @click="administratorManagement()"><a href="javascript:;">管理员账户管理</a></dd>
                        <dd><a href="">刷新</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">发布商品</a></li>
            </ul>

    </div>

    <div v-html="bodyHtml" class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">内容主体区域</div>

<script src="layui/layui.js"></script>
<script src="js/vue.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });
    let side = new Vue({//挂载在侧边栏的Vue
        el: ".layui-side",
        data: {},
        methods: {
            bannerCRUD: function () {//侧边栏轮播图点击事件(更改主体标签内容)
                body.bodyHtml=
                    "<h1>bannnerCRUD</h1>" +
                    "<h2>bannnerCRUD</h2>" +
                    "<h3>bannnerCRUD</h3>"
            },
            activitiesCRUD:function () {//侧边栏景区活动点击事件(更改主体标签内容)
                body.bodyHtml="<h1>activitiesCRUD</h1>"
            },
            userManagement:function () {
                body.bodyHtml="<h1>userManagement</h1>"
            },
            administratorManagement:function () {
                body.bodyHtml="<h1>administratorManagement</h1>"
            },

        }
    })
    let body = new Vue({//挂载在内容主体的Vue
        el: ".layui-body",
        data: {bodyHtml: "<i>Hello Body</i>"}
    })
</script>
</body>
